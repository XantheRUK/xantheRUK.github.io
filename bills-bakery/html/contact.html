    <form style=" width: auto; margin-left: a;">

        <label for="name">Name:</label>

           <label for="gender">Gender:</label>

                    <option value="NSW">NSW</option>

                    <option value="SA">SA</option>

                    <option value="TAS">TAS</option>
                </select>
            </div>
            <br>
            <div>

                <br>
        <div>
            <label>Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <br>
        <div>
            <label>Username:</label>
        <input type="text" name="username" placeholder="Username Login" required>
        </div>
        <br>
        <div>
            <label>Password:</label>
        <input type="password" name="password" placeholder="*******" required>
        </div>
        <br>
        <label for="Message" class="fcf-label">Your message:</label>
        <br>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
        </div>
            <br>
        <div>
            <label>Agreed To TOS:</label>
            <input type="checkbox" name="TOS" id="AgreedToTOS" value="Agreed To TOS" placeholder="TOS" required>
